<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Halcyon ~ exoad</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <style>
    body {
      background-color: #282828;
    }
    .content_alignment_shapes {
      align-items: center;
      justify-content: center;
    }

    .bg_rect {
      border-radius: 52px;
      background-color: #999e57;
      width: 50%;
      height: 35%;
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      margin-top: 4.20%;
      box-shadow: 0 9px #61643a;
    }

    .bg_rect:hover {
      background-color: #8d914e;
    }

    .bg_rect:active {
      background-color: #8d914f;
      box-shadow: 0 6px #4e502f;
      transform: translateY(3px);
    }

    .header_text {
      color: rgb(220, 228, 225);
      font-size: 500%;
      text-align: center;
    }
    .sub_header_text {
      color: rgb(220, 228, 225);
      font-size: 180%;
      text-align: center;
    }

    .general_text,
    .header_text,
    .sub_header_text {
      white-space: hidden;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
  <body>
    <a href="https://github.com/Halcyoninae/halcyon"></a>
    <div class="content_alignment_shapes">
      <div class="bg_rect">
        <p class="header_text">
          <strong>Halcyon</strong>
        </p>
        <p class="sub_header_text">Made by Jack Meng (exoad)</p>
      </div>
    </div>
  </body>
</html>
